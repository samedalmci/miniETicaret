<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="OrderCode">
      <th mat-header-cell *matHeaderCellDef> Order Code </th>
      <td mat-cell *matCellDef="let element"> {{element.OrderCode}} </td>
    </ng-container>
    <ng-container matColumnDef="UserName">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let element"> {{element.UserName}} </td>
    </ng-container>
    <ng-container matColumnDef="TotalPrice">
      <th mat-header-cell *matHeaderCellDef> Total Price </th>
      <td mat-cell *matCellDef="let element"> {{element.TotalPrice}} </td>
    </ng-container>
    <ng-container matColumnDef="CreatedDate">
      <th mat-header-cell *matHeaderCellDef> Created Date </th>
      <td mat-cell *matCellDef="let element"> {{element.CreatedDate}} </td>
    </ng-container>

    <ng-container matColumnDef="Viewdetail">
      <th mat-header-cell *matHeaderCellDef width="30">  </th>
      <td mat-cell *matCellDef="let element"><img (click)="showDetail(element.Id)" src="/assets/images/file.png" width="25" height="25 " style="cursor: pointer;" /></td>
    </ng-container>

    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef width="30">  </th>
      <td mat-cell *matCellDef="let element"
          appDelete
          [id]="element.Id"
          (callback)="getOrders()"
          controller="orders">
        <img src="/assets/images/delete.png" width="25" height="25 " style="cursor: pointer;" />
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator (page)="pageChanged()"
                 [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
