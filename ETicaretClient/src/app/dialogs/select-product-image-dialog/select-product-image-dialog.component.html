<h2 mat-dialog-title>Product Image</h2>
<mat-dialog-content class="mat-typography">
  <app-file-upload [options]="options"> </app-file-upload>



  <mat-card class="prodcut-image-card" *ngFor="let image of images" appearance="outlined">
    <mat-card-header>
     
    </mat-card-header>
    <img mat-card-image [src]="image.Path">
    <mat-card-content>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button style="background-color:chocolate; color:white;" (click)="deleteImage(image.Id,
              $event)">DELETE</button>  
    </mat-card-actions>
  </mat-card>



</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
